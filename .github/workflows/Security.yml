name: Security pipeline

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 3 * * 1"        # weekly scheduled run (optional)

permissions:
  contents: read              # allow reading repo contents
  pull-requests: read         # allow reading PR metadata
  security-events: write      # required for SARIF upload to Code Scanning

jobs:
  gitleaks:
    name: Secrets scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml   # optional: your custom rules
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Gitleaks SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
        if: always()

  semgrep:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Semgrep
        run: python -m pip install --upgrade pip && pip install semgrep
      - name: Run Semgrep (SAST)
        run: |
          if [ -f .semgrep.yml ]; then
            semgrep scan --config .semgrep.yml --sarif > semgrep-results.sarif || true
          else
            semgrep scan --config auto --sarif > semgrep-results.sarif || true
          fi
      - name: Upload Semgrep SARIF as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: semgrep-results.sarif

      - name: Upload Semgrep SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif

  trivy:
    name: SCA (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Trivy filesystem scan (report-only)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
          severity: HIGH,CRITICAL
          exit-code: 0
      - name: Upload Trivy SARIF to Code Scanning
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: tryvy-results.sarif

      - name: Upload Trivy SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
